<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT-t98SReMpcO8KmRHkQmthe3cWIZ_T6E"></script>
<script>
var myCenter = new google.maps.LatLng(40.000731, -83.015483);
var myCenter2 = new google.maps.LatLng(40.002910, -83.017201);
var mapCenter = new google.maps.LatLng(40.002236, -83.015483);
    
function initialize() {
    var mapProp = {
    center: mapCenter,
    zoom: 17,
    scrollwheel: false,
    draggable: false,
    mapTypeId: google.maps.MapTypeId.ROADMAP
};
    
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    
var contentString = '<h5>特映會地點</h5>'+
    '<p><b>Independence Hall 100</b></p>'+
    '<p><b>1923 Neil Ave Mall, Columbus, Ohio, 43210</b></p>';

var contentString2 = '<h5>Parking Place</h5>'+
    '<p><b>Tuttle Park Place Garage</b></p>'+
    '<p><b>2050 Tuttle Park Pl, Columbus, OH 43210</b></p>';

var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

var infowindow2 = new google.maps.InfoWindow({
    content: contentString2
  });

var marker = new google.maps.Marker({
    position: myCenter,
});

var marker2 = new google.maps.Marker({
    position: myCenter2,
}); 
    
marker.setMap(map);
marker2.setMap(map);
infowindow.open(map, marker);
infowindow2.open(map, marker2);
}
    
google.maps.event.addDomListener(window, 'load', initialize);
</script>
